<style>
body {
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

.coderow {
		padding: 10px 20px;
    background-color: white;
    border-top: 15px solid #f2f2f2;
    font-family: 'Roboto', sans-serif;
}

.paddingL {
	padding-left: 20px;
}

.paddingR {
	padding-right: 20px;
}

.qrcode {
	z-index: 2;
}

.endrow {
	border-bottom: 15px solid #f2f2f2;
}

h3 {
	color: #757575;
}
.code {
		color: #4285f4;
}

.codelabel {
    color: #757575;
}

.changeUp {
  color:#468847!important;
}

.changeWarning {
  color:#cb8a12!important;
}

.changeDown {
  color:#b94a48!important;
}

.code-2fa{
	font-weight: 500;
	font-size: xx-large;
}

.expiring {
  animation: pulse 1s;
}

@keyframes pulse {
  0% {
    color: #b94a48bf;
  }
  100% {
    color: #b94a48;
  }
}

</style>



<html>
	<head>
		<title> 2FA </title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js" integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg=" crossorigin="anonymous"></script>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	</head>

	<body>
		<div class="container">
			<br>
			<div class="d-flex justify-content-between align-items-center">
			<h3 class="paddingL"> Two Factor Authentication</h3>
			<span id="connectionStatus" class="paddingR float-md-right">
				<i class="fas fa-wifi changeDown"></i>
			</span>
			</div>
			<br>
			<div id="datarows">
				<div class="coderow">
					<div class="codelabel">
					Example
					</div>
					<div class="code-2FA code">
					123 456
					</div>

					<div class="codelabel">
					example@example.com
					</div>
				</div>
			</div>
			<div class="endrow"></div>
		</div>



		<div id="qrmodal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="d-flex justify-content-between">
				<div class="paddingL"> </div>
        <h5 class="modal-title">QR Code</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="paddingR" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="d-flex justify-content-center">
				<div id="imageQRcode">

				</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

	</body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script>
	let clicked = false, clickY;
	$(document).on({
	    'mousemove': function(e) {
	        clicked && updateScrollPos(e);
	    },
	    'mousedown': function(e) {
	        clicked = true;
	        clickY = e.pageY;
	    },
	    'mouseup': function() {
	        clicked = false;
	        $('html').css('cursor', 'auto');
	    }
	});

	var updateScrollPos = function(e) {
	    $('html').css('cursor', 'row-resize');
	    $(window).scrollTop($(window).scrollTop() + (clickY - e.pageY));
	}

	let connected = false

  var socket = io('/');

	socket.on('connect', () => {
		document.getElementById('connectionStatus').innerHTML = '<i class="fas fa-wifi changeUp"></i>'
	});

	function secondsLeft() {
		return (30 - ((Math.round(new Date().getTime() / 1000.0)) % 30))
	}

	function getQRcode(index) {
		axios.post('/', {
			index
		})
		.then((response) => {
			const { imageURI } = response.data
			document.getElementById('imageQRcode').innerHTML = `<img src="${imageURI}"</img>`
			$('#qrmodal').modal('show')
		})
		.catch(()=>{})
	}

  socket.on('2fa', (payload) => {
		let render = ''
		payload.forEach((data) => {
				let code = data.code.split('')
				code.splice(3, 0, ' ')
				render += `<div class="coderow">
					<div class="codelabel">
					${data.label}
					</div>
					<div class="d-flex justify-content-between">
						<div class="code-2fa">
						${code.join('')}
						</div>
						<div class="qrcode">
							<span onclick="getQRcode('${data.index}')">
							<i class="fas fa-qrcode"></i>
							</span>
						</div>
					</div>
					<div class="codelabel">
					${data.email}
					</div>
				</div>`
		})
		document.getElementById('datarows').innerHTML = render
		const seconds = secondsLeft()
		if(seconds < 5) {
			$('.code-2fa').removeClass('code');
			$('.code-2fa').addClass('expiring')
		} else {
			$('.code-2fa').removeClass('expiring');
			$('.code-2fa').addClass('code')
		}
	});

  socket.on('disconnect', () => {
		connected = false
	});
</script>
